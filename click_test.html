<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klick-Test fÃ¼r Autoclicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .click-area {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .click-area:hover {
            transform: scale(1.05);
        }

        .click-area:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .click-count {
            font-size: 5em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .pulse {
            animation: pulse 0.2s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Autoclicker Test</h1>

        <div class="click-area" id="clickArea">
            <div class="click-count" id="clickCount">0</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Aktuelle CPS</div>
                <div class="stat-value" id="currentCPS">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Durchschnitt CPS</div>
                <div class="stat-value" id="avgCPS">0</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetCounter()">ZurÃ¼cksetzen</button>

        <div class="instructions">
            <strong>ðŸ“‹ Anleitung:</strong><br>
            1. Starte den Autoclicker mit <code>./run_autoclicker.sh</code><br>
            2. Bewege die Maus Ã¼ber den groÃŸen Kreis<br>
            3. Halte die Shift-Taste (oder deinen konfigurierten Hotkey)<br>
            4. Beobachte die Klick-ZÃ¤hlung und CPS-Werte<br>
            5. Beende mit STRG+ESC
        </div>
    </div>

    <script>
        let clickCount = 0;
        let startTime = null;
        let lastSecondClicks = 0;
        let lastSecondTime = Date.now();
        let clickTimestamps = [];

        const clickArea = document.getElementById('clickArea');
        const clickCountElement = document.getElementById('clickCount');
        const currentCPSElement = document.getElementById('currentCPS');
        const avgCPSElement = document.getElementById('avgCPS');

        clickArea.addEventListener('mousedown', (e) => {
            clickCount++;
            const now = Date.now();

            // Startzeit setzen beim ersten Klick
            if (startTime === null) {
                startTime = now;
            }

            // Timestamps fÃ¼r CPS-Berechnung speichern
            clickTimestamps.push(now);

            // Alte Timestamps entfernen (Ã¤lter als 1 Sekunde)
            clickTimestamps = clickTimestamps.filter(t => now - t < 1000);

            // UI aktualisieren
            clickCountElement.textContent = clickCount;
            clickArea.classList.add('pulse');
            setTimeout(() => clickArea.classList.remove('pulse'), 200);

            // Aktuelle CPS (letzte Sekunde)
            currentCPSElement.textContent = clickTimestamps.length;

            // Durchschnittliche CPS seit Start
            if (startTime !== null) {
                const totalSeconds = (now - startTime) / 1000;
                const avgCPS = totalSeconds > 0 ? (clickCount / totalSeconds).toFixed(1) : 0;
                avgCPSElement.textContent = avgCPS;
            }

            // Klick-Effekt
            e.preventDefault();
        });

        function resetCounter() {
            clickCount = 0;
            startTime = null;
            clickTimestamps = [];
            clickCountElement.textContent = '0';
            currentCPSElement.textContent = '0';
            avgCPSElement.textContent = '0';
        }

        // CPS kontinuierlich aktualisieren
        setInterval(() => {
            const now = Date.now();
            clickTimestamps = clickTimestamps.filter(t => now - t < 1000);
            currentCPSElement.textContent = clickTimestamps.length;
        }, 100);
    </script>
</body>
</html>
